<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - MI6 Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="static/styles.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Cinzel', serif;

      background-color: #f4f4f4;
      display: flex;
      height: 100vh;
    }

    .container {
      display: flex;
      height: 100%;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .left-panel, .right-panel {
      flex: 1;
    }

    .left-panel {
      flex: 1;
      background: linear-gradient(to bottom right, #36383a, #36383a);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      padding: 40px;
      text-align: center;
    }

    .left-panel img.logo {
      width: 150px;
      margin-bottom: 20px;
    }

    .left-panel h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 15px;
    }

    .left-panel p {
      font-size: 14px;
      line-height: 1.6;
      max-width: 400px;
      font-weight: 400;
      margin-bottom: 200px;
    }

    .right-panel {
      flex: 1;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .login-wrapper {
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-wrapper h2 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 25px;
      color: #222;
    }

    .login-wrapper label {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
      text-align: left;
      color: #333;
    }

    .login-wrapper input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 400;
    }

    .checkbox {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      font-size: 13px;
      font-weight: 400;
      color: #333;
    }

    .checkbox input {
      margin-right: 8px;
    }

    .login-wrapper .links {
      font-size: 13px;
      margin-bottom: 15px;
    }

    .login-wrapper .links a {
      color: #004080;
      text-decoration: none;
      font-weight: 600;
    }

    .login-wrapper .links a:hover {
      text-decoration: underline;
    }

    .login-wrapper button {
      width: 100%;
      padding: 12px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: 700;
      font-size: 14px;
      cursor: pointer;
    }

    .login-wrapper button:hover {
      background-color: #002f5e;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .left-panel, .right-panel {
        flex: none;
        width: 100%;
        height: auto;
      }

      .left-panel {
        padding: 30px 20px;
      }

      .left-panel img.logo {
        width: 60px;
      }

      .left-panel h1 {
        font-size: 24px;
      }

      .left-panel p {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Left Banner -->
    <div class="left-panel">
      <img src="static/logo.png" alt="MI6 Logo" class="logo">
      <h1>WELCOME BACK</h1>
      <p>Access the MI6 Intelligence Portal to manage missions, review personnel, and stay updated with agency operations. Secure login required for all authorized agents.</p>
    </div>

    <!-- Right Login Form -->
    <div class="right-panel">
      <div class="login-wrapper">
        <h2>Login Account</h2>
        <form id="loginForm">
          <label for="username">Email ID</label>
          <input type="text" name="username" id="username" placeholder="Enter your ID" required>

          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Enter your password" required>

          <div class="checkbox">
            <input type="checkbox" id="keepSignedIn">
            <label for="keepSignedIn">Keep me signed in</label>
          </div>

          <div class="links">
            <a href="#">Already a member?</a>
          </div>

          <button type="submit">SUBSCRIBE</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const users = {
      '1069': { password: '7382676242', name: 'Agent Nikhil' },
      '1068': { password: '8187896877', name: 'Agent Vasanth' },
      '1067': { password: '7396348213', name: 'Agent Sri Teja' },
      '1057': { password: '9346636182', name: 'Agent Ravi' },
      '1055': { password: '9110793252', name: 'Agent Varun' }
    };

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = e.target.username.value;
      const password = e.target.password.value;
      const user = users[username];
      if (user && user.password === password) {
        sessionStorage.setItem('agentName', user.name);
        window.location.href = 'home.html';
      } else {
        alert('Access Denied: Invalid Credentials');
      }
    });
  </script>

</body>
</html>
