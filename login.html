<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - MI6 Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="static\login.css">
  <style>
    
  </style>
</head>
<body>

  <div class="container">
    <!-- Left Banner -->
    <div class="left-panel">
      <img src="static/logo.png" alt="MI6 Logo" class="logo">
      <h1>WELCOME BACK</h1>
      <p>Access the MI6 Intelligence Portal to manage missions, review personnel, and stay updated with agency operations. Secure login required for all authorized agents.</p>
    </div>

    <!-- Right Login Form -->
    <div class="right-panel">
      <div class="login-wrapper">
        <h2>Login Account</h2>
        <form id="loginForm">
          <label for="username">Email ID</label>
          <input type="text" name="username" id="username" placeholder="Enter your ID" required>

          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Enter your password" required>

          <div class="checkbox">
            <input type="checkbox" id="keepSignedIn">
            <label for="keepSignedIn">Keep me signed in</label>
          </div>

          <div class="links">
            <a href="#">Want to Join MI6?</a>
          </div>

          <button type="submit">GET IN</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const users = {
      '1069': { password: '7382676242', name: 'Agent Nikhil' },
      '1068': { password: '8187896877', name: 'Agent Vasanth' },
      '1067': { password: '7396348213', name: 'Agent Sri Teja' },
      '1057': { password: '9346636182', name: 'Agent Ravi' },
      '1055': { password: '9110793252', name: 'Agent Varun' }
    };

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = e.target.username.value;
      const password = e.target.password.value;
      const user = users[username];
      if (user && user.password === password) {
        sessionStorage.setItem('agentName', user.name);
        window.location.href = 'home.html';
      } else {
        alert('Access Denied: Invalid Credentials');
      }
    });
  </script>

</body>
</html>
